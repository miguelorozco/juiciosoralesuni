# coturn TURN/STUN server configuration
# Para juiciosoralesuni con LiveKit

# Listening port
listening-port=3478
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=65535

# External IP (cambiar a tu IP pública si es necesario)
# external-ip=TU_IP_PUBLICA

# Listening IP (0.0.0.0 para todas las interfaces)
listening-ip=0.0.0.0

# Relay IP
relay-ip=0.0.0.0

# Verbose logging
verbose

# Fingerprint
fingerprint

# Long-term credential mechanism
lt-cred-mech

# Usuarios (agregar en .env para mayor seguridad)
# user=username:password

# Realm
realm=juiciosoralesuni

# Server name
server-name=juiciosoralesuni-coturn

# No TLS
no-tls
no-dtls

# Allow loopback peers (útil para desarrollo local)
allow-loopback-peers

# No multicast peers
no-multicast-peers

# Log file
log-file=/var/log/coturn/coturn.log

# Database for long-term credentials (opcional)
# userdb=/var/lib/coturn/turndb

# CLI
cli-port=5766
cli-password=coturn_cli_password

# Disable authentication for development (COMENTAR EN PRODUCCIÓN)
# no-auth
